<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>質問一覧</h1>
    <a href="{% url 'accounts:index' %}" class="btn btn-primary">戻る</a>
    <p>You can submit articles from the following form.</p>
    <br>
    {% if articles %}
    {% for article in articles %}
    <a href="{% url 'aaaa:detail' article.id %}">{{ article.title }}</a>
    <small>[{{ article.posted_at }}]</small>
    <div>
      {{ article.body | linebreaksbr }}
    </div>
    {% endfor %}
    {% endif %}
  </body>
</html>
